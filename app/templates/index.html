{% extends "base.html" %}
{% block content %}
<div class="py-3">
    <h1>Welcome to MoneyTracker</h1>
    <p class="text-muted">Dashboard will load the current month's expense summary here.</p>

    <div class="row">
        <div class="col-md-6">
            <canvas id="spendingPie" width="400" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="dailyLine" width="400" height="300"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // placeholder empty charts to show UI is working
    const pieCtx = document.getElementById('spendingPie');
    const lineCtx = document.getElementById('dailyLine');

    if (pieCtx) {
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Loading...'],
                datasets: [{ data: [1] }]
            }
        });
    }

    if (lineCtx) {
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Day 1'],
                datasets: [{ label: 'Daily spend', data: [0], tension: 0.4 }]
            }
        });
    }
</script>
{% endblock %}
